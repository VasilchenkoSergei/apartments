<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Appartments</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="page-header">
    <div class="header__container">
      <div class="page-header__logo-wrap">
        <img src="img/logo.png" alt="logo" class="page-header__logo">
      </div>
      <ul class="page-header__main-nav  main-nav">
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">Объекты</a>
        </li>
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">Компания</a>
        </li>
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">Как купить</a>
        </li>
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">Агентам</a>
        </li>
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">Регионам</a>
        </li>
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">Акции</a>
        </li>
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">Контакты</a>
        </li>
      </ul>
      <div class="main-header__contacts  contacts">
        <a href="tel:+7888888898" class="contacts__phone">8 888 88 88 98</a>
        <span class="contacts__text">Звони скорее!</span>
      </div>
    </div>
  </header>

  <main class="main-page">
    <div class="container">
      <p class="main-page__text">Найдено 666 квартир</p>
      <section class="appartments">
        <span class="appartments__sorting">Сортировать по:</span>
        <article class="appartments-item">
          <div class="appartments-item__img-wrap">
            <img src="img/flat5.png" alt="план квартиры" class="appartments-item__img">
          </div>
          <h2 class="appartments-item__title">Студия №44</h2>
          <div class="appartments-item__characters  characters">
            <div class="characters__line"></div>
            <div class="characters__repair">без<br>отделки</div>
            <div class="characters__area  area">28 м<sup>2</sup><br><span class="area__text">площадь</span></div>
            <div class="characters__floor  floor">12/14<br><span class="floor__text">этаж</span></div>
          </div>
          <div class="appartments-item__price">1 900 000 руб</div>
          <footer class="appartments-item__footer  appartments-footer">
            <span class="appartments-footer__text--free">Свободно</span>
            <span class="appartments-footer__text--reserved">Забронировано</span>
          </footer>
          <div class="appartments-item__star"></div>
        </article>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-textblock">
        <span class="footer-textblock__call">Успей купить!</span>
        <p class="footer-textblock__text">Подпишись и успей словить все акции</p>
      </div>
      <form id="form_id" method="post" action="#" class="footer-form" onsubmit="javascript:return validate('form_id','email');">
        <input class="footer-form__input" type="text" name="email" placeholder="E-mail" id="email">
        <input type="checkbox" class="footer-form__checkbox" checked>
        <input type="submit" value="Подписаться" class="footer-form__btn">
      </form>
    </div>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
